<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio</title>
</head>

<body>
    <script>
        const numeros = [10, 30, 45, 70, 90, 1389, 2];
        let mayor = 10;

        for (let i = 0; i < numeros.length; i++) {
            if (numeros[i] > mayor) {
                mayor = numeros[i];
            }
        }

        console.log(`Al recorrer los numeros ${numeros} el mayor numero es ${mayor}`);


    </script>
</body>

</html>
